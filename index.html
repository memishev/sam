<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine coole interaktive Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .interactive-section {
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            margin: 10px;
        }

        .logo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner interaktiven Webseite!</h1>
</header>

<main>
    <div class="interactive-section">
        <h2>Logos</h2>
        <div class="logo">
            <img src="https://via.placeholder.com/200x150.png?text=GFN+GmbH+Logo" alt="GFN GmbH Logo">
        </div>
        <div class="logo">
            <img src="https://via.placeholder.com/200x150.png?text=Azure+Logo" alt="Azure Logo">
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Meine coole Webseite. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
