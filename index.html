<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine coole interaktive Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .interactive-section {
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: #45a049;
            color: white;
        }

        .car {
            width: 200px;
            margin: 10px;
            display: inline-block;
        }

        .car img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner interaktiven Webseite!</h1>
</header>

<main>
    <div class="interactive-section">
        <h2>Autos</h2>
        <div class="car">
            <img src="https://via.placeholder.com/200x150.png?text=Auto+1" alt="Auto 1">
            <p>Auto 1</p>
        </div>
        <div class="car">
            <img src="https://via.placeholder.com/200x150.png?text=Auto+2" alt="Auto 2">
            <p>Auto 2</p>
        </div>
        <div class="car">
            <img src="https://via.placeholder.com/200x150.png?text=Auto+3" alt="Auto 3">
            <p>Auto 3</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Meine coole Webseite. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
