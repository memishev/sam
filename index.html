<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine coole interaktive Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .interactive-section {
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: #45a049;
            color: white;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 0 auto;
            position: relative;
            animation: mymove 5s infinite alternate;
        }

        @keyframes mymove {
            from {left: 0px;}
            to {left: 200px;}
        }

        .carousel-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide div {
            flex: 0 0 auto;
            width: 100%;
            margin-right: 20px;
            text-align: center;
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner interaktiven Webseite!</h1>
</header>

<main>
    <div class="interactive-section">
        <h2>Button mit Hover-Effekt</h2>
        <button class="button" onclick="alert('Wow! Du hast auf den Button geklickt!')">Klick mich!</button>
    </div>

    <div class="interactive-section">
        <h2>Animierte Box</h2>
        <div class="box"></div>
    </div>

    <div class="interactive-section">
        <h2>Karussell</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <div>Bild 1</div>
                <div>Bild 2</div>
                <div>Bild 3</div>
                <div>Bild 4</div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Meine coole Webseite. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
